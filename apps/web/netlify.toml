[build]
  base = "apps/web"
  publish = "out"
  command = "npm run build"

[[redirects]]
  # This helps with clean URLs so /LandingPage.html looks like /LandingPage
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    # Essential for your medical/webinar app security
    Content-Security-Policy = "upgrade-insecure-requests"